<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pricing.css">
    <title>Anually Pricing</title>
</head>
<body>
    <section class="wrapper">
            <div class="svg">
                <div class="bg-img"></div>
                <div class="bg-img2"></div>
            </div>

            <div class="heading">
                    <h1>Our Pricing</h1>
                <div>
                    <p>Anually</p>
                        <div class="button">
                            <!-- <span class="toggle"></span> -->
                        </div>
                    <p>Monthly</p>
                </div>
            </div>

            <div class="card-tile">
                <div class="basic card">
                    <h3>Basic</h3>
                    <h1>$199.99</h1>
                    <div class="details">
                        <span>
                            <p>500 GB Storage</p>
                        </span>
                        <span>
                            <p>2 Users Allowed</p>
                        </span>
                        <span>
                            <p>Send up to 3 GB</p>
                        </span>
                    </div>
                    <div>
                        <a href="#">LEARN MORE</a>
                    </div>
                </div>
                <div class="professional card">
                    <h3>Professional</h3>
                    <h1>$249.99</h1>
                    <div class="details">
                        <span>
                            <p>1 TB Storage</p>
                        </span>
                        <span>
                            <p>5 Users Allowed</p>
                        </span>
                        <span>
                            <p>Send up to 10 GB</p>
                        </span>
                    </div>
                    <div>
                        <a href="#">LEARN MORE</a>
                    </div>
                </div>
                <div class="basic card">
                    <h3>Master</h3>
                    <h1>$399.99</h1>
                    <div class="details">
                        <span>
                            <p>2 TB Storage</p>
                        </span>
                        <span>
                            <p>10 Users Allowed</p>
                        </span>
                        <span>
                            <p>Send up to 20 GB</p>
                        </span>
                    </div>
                    <div>
                        <a href="#">LEARN MORE</a>
                    </div>
                </div>
            </div>
    </section>
        <script>
            const button = document.querySelector(".button") 
            console.log(button);

            button.addEventListener("click", () => 
        {
            button.classList.toggle("active");
            
        });


   

        
        </script>

</body>
</html>
